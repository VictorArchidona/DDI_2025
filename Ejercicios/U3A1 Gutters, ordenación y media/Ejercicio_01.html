<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Gutters, ordenación y media</title>
</head>
<body>
    <div class="container">

        <div class="row g-2">

            <div class="col-12 " style="background-color: greenyellow; min-height: 20px;">Header</div> <!--Header-->
            
            <div class="row g-2">

                <div class="col-md-3 d-sm-none d-none d-md-block"></div>

                <div class="col-6 col-md-3 col-sm-3">

                    <div class="" style="background-color: cornflowerblue; height: 100px;">1</div>

                </div>

                <div class="col-6 col-md-3 col-sm-3">

                    <div style="background-color: cornflowerblue; height: 100px;">2</div>

                </div>

                <div class="w-100 d-none d-md-block"></div>

                <div class="col-6 col-md-3 col-sm-3">

                    <div style="background-color: cornflowerblue; height: 100px;">3</div>

                </div>

                <div class="col-md-6 d-none d-sm-none d-md-block"></div>

                <div class="col-6 col-md-3 col-sm-3">

                    <div class="" style="background-color: cornflowerblue; height: 100px;">4</div>

                </div>

            </div> <!--Row de los cuadrados azules numericos, fila de arriba-->


            <div class="row g-2"> <!--SM-->

                <div class="col-12 d-none d-sm-block d-md-none">
                    <div class="col-12" style="background-color: aquamarine; min-height: 30px;">tablet</div>
                </div>

            </div> <!--Div del rectángulo aquamarine |SM|-->

            <div class="row">

                <div class="col-sm-3 col-md-3 col-6 order-md-1 g-2">

                    <div  class="" style="background-color: lightgray; height: 100px;">d</div>

                </div>
 
                <div class="col-sm-3 col-md-3 col-6 order-md-2 g-2">

                    <div class="" style="background-color: lightgray; height: 100px;">c</div>

                </div>

                <div class="col-sm-3 col-md-3 col-6 order-md-3 g-2">

                    <div class="" style="background-color: lightgray; height: 100px;">b</div>

                </div>

                <div class="col-sm-3 col-md-3 col-6 order-md-4 g-2">

                    <div class="" style="background-color: lightgray; height: 100px;">a</div>

                </div>

            </div> <!--Row de los cuadros grises de letras-->

            

            <div class="row">

                <div class="col-12 g-2">
                    <div class="col-12 d-sm-none d-md-block d-none" style="background-color: aquamarine; min-height: 30px;">desktop</div>
                </div>

            </div> <!--Div del rectángulo aquamarine-->


            <div class="row g-2"> <!--Div del rectángulo aquamarine--> <!--Cuando esta en tamaño movil-->

                <div class="col-12">
                    <div class="col-12  d-block d-md-none d-sm-none" style="background-color: aquamarine; min-height: 30px;">mobile</div>
                </div>

            </div> <!--Div del rectángulo aquamarine-->

            <div class="row g-2">
                

                <div class="col-md-3 col-sm-6 d-none d-sm-block order-sm-2 order-md-1 offset-md-3" style="align-content: center;">

                    <div style="background-color: coral; min-height: 150px;">:(</div>

                </div>
                
                <div class="col-md-3 col-sm-6 col-12 order-sm-1 order-md-2" style="align-content: center;">

                    <div style="background-color: coral; min-height: 150px;">:D</div>

                </div>
                
            </div> <!--Row de los rectángulos coral-->


            <div class="col-12 g-2 d-none d-sm-block d-md-block" style="background-color: greenyellow; min-height: 20px;">Footer</div> <!--Footer-->

        </div> <!--Row-->
    </div> <!--Container-->

</html>
