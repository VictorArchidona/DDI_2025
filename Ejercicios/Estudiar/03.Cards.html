<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cards</title>
    <style>
        .verde {
            background-color: green;
        }

        .salmon {
            background-color: salmon;
        }

        .azul {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col-md-6">

                <!-- Fila principal -->
                <div class="row">
                    
                    <h1>Boostrap </h1>

                    <!-- Tus cards de la izquierda -->
                    <!-- Card con iconos arriba -->
                    <div class="card mb-3" style="width: 100%;">
                        <div class="d-flex">
                            <div class="verde d-flex align-items-center justify-content-center"
                                style="width: 70px; height: 60px;">
                                <i class="bi bi-tree-fill" style="font-size: 2rem;"></i>
                            </div>
                            <div class="salmon d-flex align-items-center justify-content-center"
                                style="width: 70px; height: 60px;">
                                <i class="bi bi-bullseye" style="font-size: 2rem;"></i>
                            </div>
                            <div class="azul d-flex align-items-center justify-content-center"
                                style="width: 300px; height: 60px;">
                                <i class="bi bi-flask-fill" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text">With supporting text below as a natural lead-in to additional
                                content.</p>
                            <button class="btn btn-outline-secondary btn-sm">Outline</button>
                        </div>
                    </div>

                </div>



            </div>
</body>

</html>
