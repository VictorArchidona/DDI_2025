<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Rejilla</title>

</head>

<body>
    <div class="container">
        <div class="col " > <!--Linea verde arriba-->
            <div class="row">
                <div class="col-md-12 bg-success p-5 col-sm-12"></div>
            </div>
        </div>
        <div class="col"> <!--Linea roja izquierda-->
            <div class="row">
                <div class="col-md-2 bg-danger p-5 col-sm-2"></div>
                <!--Parte medio derecha-->
                <div class="col">
                    <div class="row">
                        <div class="col-md-12 bg- p-5 col-sm-12" style="background-color: pink;"></div>
                    </div>
                    <div class="row">
                        <!--Columna de bloques naranjas-->
                        <div class="col-md-6 bg-warning p-5 col-sm-12"></div>
                        <div class="col-md-6 bg-info p-5 col-sm-12"></div>

                    </div>
                    <!--Bloques azules-->
                    <div class="col">
                        <div class="row">
                            <div class="col-md-2 bg- p-5 col-sm-4 col-6" style="background-color: blueviolet;"></div>
                            <div class="col-md-2 bg-secondary p-5 col-sm-4 col-6"></div>
                            <div class="col-md-4 bg- p-5 col-sm-4 col-6" style="background-color: brown;"></div>
                            <div class="col-md-2 bg- p-5 col-sm-4 col-6" style="background-color: aquamarine;"></div>
                            <div class="col-md-2 bg- p-5 col-sm-4 col-6" style="background-color: blueviolet;"></div>
                        
                            <div class="col-md-2 bg-secondary p-5 col-sm-4 col-6"></div>
                            <div class="col-md-2 bg- p-5 col-sm-4 col-6" style="background-color: brown;"></div>
                            <div class="col-md-4 bg- p-5 col-sm-4 col-6" style="background-color: aquamarine;"></div>
                            <div class="col-md-2 bg- p-5 col-sm-4 col-6" style="background-color: blueviolet;"></div>
                            <div class="col-md-2 bg-secondary p-5 col-sm-4 col-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Linea verde abajo-->
        <div class="col">
            <div class="row">
                <div class="col-md-12 bg-success p-5 col-sm-12"></div>
            </div>
        </div>
    </div>

    </div> <!--Container-->
</body>

</html>
